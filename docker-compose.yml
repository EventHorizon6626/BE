services:
  backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventhorizon-backend-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - SESSION_SECRET=${SESSION_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
      - AGENT_PROVIDER=${AGENT_PROVIDER:-eh-multi-agent}
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://localhost:8001}
      - EH_MULTI_AGENT_URL=${EH_MULTI_AGENT_URL:-http://event-horizon:8030}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eventhorizon-network

networks:
  eventhorizon-network:
    name: eventhorizon-network
    external: true
