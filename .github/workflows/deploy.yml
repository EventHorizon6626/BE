name: Deploy Backend API to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend API Only
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend API to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸš€ Starting Backend API deployment..."

            # Navigate to BE directory
            cd ${{ secrets.DEPLOY_PATH }}/BE

            # Pull latest backend code
            echo "ğŸ“¥ Pulling latest backend API code..."
            git pull origin master

            # Stop existing container (to free port 4000)
            echo "ğŸ›‘ Stopping existing backend container..."
            docker-compose down || true

            # Deploy backend API
            echo "ğŸ³ Building and deploying backend API..."
            docker-compose up -d --build

            # Show status
            echo "âœ… Backend API deployment complete!"
            docker-compose ps

            # Test health endpoint
            echo "ğŸ¥ Testing backend API health..."
            sleep 5
            curl -f http://localhost:4000/healthz || echo "âš ï¸  Health check failed"

            # Clean up old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

      - name: Deployment Status
        if: success()
        run: |
          echo "âœ… Backend API successfully deployed to production!"
          echo "ğŸ” API available at http://your-server-ip:4000"
          echo "ğŸ“ Auth endpoints at http://your-server-ip:4000/api/auth"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "âŒ Backend API deployment failed! Check the logs above for details."
          exit 1
